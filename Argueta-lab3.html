<html>
  <head>
    <title>Argueta Lab 3</title>
    <link rel="stylesheet" href="Argueta-lab3.css" />
  </head>
  <body>
    <!-- Header Section -->
    <div class="header-footer">
      <header id="bar">
        <h1>Lab 3 - Rock Paper Scissors</h1>
      </header>
    </div>
    <!-- Navigation Section -->
    <nav id="main-nav">
      <ul>
        <li><a href="https://paint.toys/calligram/">Paint</a></li>
        <li><a href="https://maze.toys/mazes/mini/daily/">Maze</a></li>
        <li><a href="https://memory.toys/classic/easy/">Memory</a></li>
      </ul>
    </nav>
    <!-- Main Content Section -->
    <div class="main-content">
      <div class="content-box">
        <div class="content-area">
          <h1>Choose one of the following:</h1>
          <form>
            <label for="name">Name:</label>
            <input type="text" id="name" required />
            <br />
            <label for="phone-choice">Your Choice:</label>
            <select name="phone-choice" id="phones">
              <option value="rock">Rock</option>
              <option value="paper">Paper</option>
              <option value="scissors">Scissors</option>
            </select>
            <br />
            <input type="submit" id="submit-button" />
          </form>
        </div>
      </div>
      <aside id="rules">
        <h1><u>Rules</u></h1>
        <h2>Choose either Rock, Paper, or Scissors</h2>
        <h2>Winning Combos:</h2>
        <h3>
          <ul>
            <li>Rock beats Scissors</li>
            <li>Scissor beats Paper</li>
            <li>Paper beats Rock</li>
          </ul>
        </h3>
      </aside>
    </div>
    <!-- Footer Section -->
    <div class="header-footer">
      <footer id="bar">
        <h1>Author: Bryan Argueta</h1>
      </footer>
    </div>
  </body>
</html>
